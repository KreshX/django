
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'feedback/forms.css' %}">
	<title>Document</title>
</head>
<body>
	<h2>Оставьте отзыв</h2>
	<form action="/" method="post">
		{% csrf_token %}
		{% for field in form %}
			<div>
				{{field.label_tag}}
				{{field.errors}}
				{{field}}
			</div>
		{% endfor %}
		<button>Отправить</button>
	</form>
	
</body>
</html>
